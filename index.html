<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrape css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Archive</title>
    <style>
        #spinner {
            display: none;
        }
    </style>

</head>

<body class="my-5">

    <h2 class="text-center text-success">Search Your Favourit Book</h2>
    <!-- meal search area  -->
    <div class="input-group mb-3 w-50 mx-auto p-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want">
        <button onclick="searchBook()" class="btn btn-outline-secondary btn-success text-white" type="button"
            id="button-search">Search</button>
    </div>

    <!-- spinner  -->
    <div id="spinner">
        <div class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading.....</p>
        </div>
    </div>

    <!-- display empty text  -->
    <p id="empty-text">
    </p>
    <p id="noResult-text">
    </p>
    <!-- meal search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <!-- display no result found  -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/book.js"></script>
    <!-- <script src="js/mealdbasync.js"></script> -->
</body>

</html>
